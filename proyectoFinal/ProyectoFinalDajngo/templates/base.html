<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pro_Gol</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <!-- Barra de navegación -->
 <nav class="navbar is-primary">
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'dashboard' %}">VideoRamaa</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'dashboard' %}">Inicio</a>
    </div>
    <div class="navbar-end">
      {% if request.user.is_authenticated %}
        
        <a class="navbar-item" href="{% url 'logout' %}">Cerrar sesión</a>
      {% else %}
        <a class="navbar-item" href="{% url 'signup' %}">Registro</a>
        <a class="navbar-item" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

  <section class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </section>
</body>
</html>
