{% extends 'base.html' %}



{% block content %}
<div class="box">
  <h2 class="title">Editar perfil</h2>

  <form method="post">
    {% csrf_token %}
    
    <div class="field">
      <label class="label">Usuario</label>
      <div class="control">
        <input class="input" type="text" name="username" value="{{ user.username }}">
      </div>
    </div>

    <div class="field">
      <label class="label">Nombre</label>
      <div class="control">
        <input class="input" type="text" name="first_name" value="{{ user.first_name }}">
      </div>
    </div>

    <div class="field">
      <label class="label">Apellido</label>
      <div class="control">
        <input class="input" type="text" name="last_name" value="{{ user.last_name }}">
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" name="email" value="{{ user.email }}">
      </div>
    </div>

    <div class="field">
      <label class="label">Contraseña (opcional)</label>
      <div class="control">
        <input class="input" type="password" name="password" placeholder="Dejar vacío para no cambiar">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" type="submit">Guardar</button>
      </div>
      <div class="control">
        <a href="{% url 'dashboard' %}" class="button is-light">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
